<h2>{{session.name}}</h2>
<div>{{session.track}}</div>
<div>Prévue le {{session.date | date: 'd MMM y'}} pendant {{session.duree}} jours à {{session.local}}</div>
<li  *ngIf="session.participants < 20;then ok else notok"> </li>
<ng-template #ok>Encore {{20 - session.particioans}} places sont disponibles!</ng-template>
<ng-template #notok> Session complète!</ng-template>
<div>{{session.participants}} Participants</div>
<div class="tools">
<a class="delete"> 
Details
</a>
<a *ngIf="session.participants < 20" (click)="inscrire()"  class="inscrire">
Inscription
</a>
<a class="partager">
Partager 
</a>
</div>
